<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>CORS解决跨域</title>
</head>
<body>
    <div>
        <h3>HTML文件默认的端口号是 <a href="http://localhost:5500">http://localhost:5500</a></h3>
        <p>由于浏览器的同源策略限制了我们对不同源文件的访问,如果我们不做处理直接访问会出现以下的错误</p>
        <div><img src="https://s2.ax1x.com/2019/09/09/nY98Z4.png" alt="" style="display: block; width:100%;height:100%"></div>
        <p>这时候我们需要对访问的服务端对响应头进行以下修改  res.writeHead(200, {
                'Access-Control-Allow-Origin': '*',
            }); 即可进行跨域访问</p>
    </div>
    <script>
        axios({
            method:'POST',
            url:'http://localhost:3000',
        }).then(res=>{
            console.log(res)
        })
    </script>
</body>

</html>
